<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at center, #1a001a, #000);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: system-ui, Arial, sans-serif;
  overflow:hidden;
}

.wrap{
  width:min(700px, 92vw);
  text-align:center;
  position:relative;
  z-index:5;
}

.panel{
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.15);
  border-radius:22px;
  padding:22px;
  backdrop-filter: blur(10px);
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}

#typing{
  font-size:18px;
  line-height:1.6;
  min-height:120px;
  white-space:pre-line;
}

.heart{
  font-size:60px;
  animation:pulse 1.4s infinite;
  margin:10px 0;
}
@keyframes pulse{
  0%{ transform:scale(1); }
  50%{ transform:scale(1.2); }
  100%{ transform:scale(1); }
}

.question{ display:none; margin-top:15px; }
.question h2{ font-size:26px; }

.btns{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-top:10px;
}

button{
  padding:14px 26px;
  font-size:17px;
  border:none;
  border-radius:999px;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

#yes{
  background:linear-gradient(90deg,#ff0066,#ff66b2);
  color:white;
}

#no{
  background:white;
  color:black;
  position:relative;
}

#final{
  display:none;
  font-size:22px;
  margin-top:15px;
  animation:glow 2s infinite alternate;
  white-space:pre-line;
}

@keyframes glow{
  from{ text-shadow:0 0 10px #ff0066; }
  to{ text-shadow:0 0 30px #ff66b2; }
}

/* Floating candles */
.candle{
  position:absolute;
  bottom:-120px;
  font-size:26px;
  animation: floatUp linear forwards;
}
@keyframes floatUp{
  to{
    transform:translateY(-120vh) translateX(var(--drift));
    opacity:0;
  }
}

/* Fireworks */
#fx{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
}
</style>
</head>

function firework(){
  canvas.style.display="block";
  for(let i=0;i<50;i++){
    let x=rand(0,canvas.width);
    let y=rand(0,canvas.height/2);
    ctx.fillStyle="hsl("+rand(0,360)+",100%,60%)";
    ctx.beginPath();
    ctx.arc(x,y,3,0,Math.PI*2);
    ctx.fill();
